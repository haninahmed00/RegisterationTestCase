name: Remote Test Execution
 
on:
  workflow_dispatch:
    inputs:
      testsPath:
        description: 'Path to Tests to be Executed'
        default: ''
 
 
  schedule:
    - cron: '0 23 * * *'
 
  pull_request:
    branches:
      - master
 
 
jobs:
  E2ETests_WindosVersion:
    runs-on: windows-latest
    permissions:
      checks: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
 
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
 
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.9
 
      - name: Run Tests
        continue-on-error: true
        run: mvn -DbrowserName="edge" -Dheadless="false" -Dtest="${{github.event.inputs.testsPath}}" test
 
      - name: Generate Allure Report Single File windows
        continue-on-error: true
        run: mvn allure:report
 
      - name: Upload Allure Report as Artifact Windows
        uses: actions/upload-artifact@v4
        with:
         name: WindowsAllure
         path: target/site/allure-maven-plugin/index.html
 
      - name: Publish Report
        continue-on-error: true
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests Report Edge_Windows
          path: 'target/surefire-reports/TEST-*.xml'
          reporter: java-junit
 
